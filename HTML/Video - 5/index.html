<!-- Tables and Lists -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <img src="Train.png" alt="train-image" height="300">
    <br>
    <br>
    <br>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Ali</td>
            <td>21</td>
            <td>Ahsan</td>
            <td>15</td>
            <td>Hassan</td>
            <td>11</td>
        </tr>
    </table>


    <!-- UnOrdered Lists -->
    <ul type="circle">


        <h1>UnOrdered Lists</h1>

        <li>Ali</li>
        <li>Ahsan</li>
        <li>Hassan</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="i">


        <h1>Ordered Lists</h1>

        <li>Ali</li>
        <li>Ahsan</li>
        <li>Hassan</li>
    </ol>
</body>

</html>
