<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        .box {
            border: 2px solid blue;
            display: inline-block;
            padding: 45px;
            margin: 34px;
        }
    </style>
</head>

<body>

    <div class="box">
        I am a box.
    </div>
    <div class="box">
        And a good Box.
    </div>

    <span>
        I am a span.
    </span>
    <span>
        And a good Span.
    </span>
</body>

</html>
