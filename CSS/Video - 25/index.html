<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>

    <style>
        nav ul {
            list-style-type: decimal;
            background-color: yellow;
            list-style-position: inside; /*It will apply the background aur number ko andar la ay ga */
        }
    </style>
</head>

<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>

</html>
