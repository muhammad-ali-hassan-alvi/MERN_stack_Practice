<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 29 (Practice Exercise)</title>

    <style>
        .box {
            /* margin: auto; */
            background-color: aliceblue;
            width: 28vw;
            height: 90vh;
            border-radius: 17px;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            /* Stacks items vertically */
            /* Center items horizontally */
        }

        .image {
            width: 27vw;
            height: 40vh;
            border-radius: 7px;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .buttons {
            margin-top: 20px;
            /* Adds space between the image and the spans */
            text-align: left;
            /* Center text inside the .buttons div */

        }

        .buttons span {

            margin-top: 10px;
            /* Adds space between spans */
            border: 2px solid grey;
            margin: 10px;
            padding: 10px;
            border-radius: 20px;
            color: grey;
            font-weight: 300;
        }

        .heading {
            /* padding-left: 10px; */
            font-weight: bold;
            padding: 7px 13px;
        }

        .read-container {
            width: 100%;
            text-align: center; /* Centers the .read span*/
            margin-bottom: 10px;
        } 

        .read {
            display: inline-block; /* Ensures the span takes only as much width as needed */
            border: 2px solid blue;
            padding: 10px;
            border-radius: 20px;
            color: blue;
            font-weight: 300;
            cursor: pointer; /* Makes the span look like a clickable button */
            background-color: aqua;
            margin-bottom: 1px;
        }
        .read:hover {
                background-color: cornflowerblue;
            }
    </style>
</head>

<body>
    
    <div class="box">
        <img src="Capture.png" alt="Description of the image" class="image">
        <div class="buttons">
            <span>Nature</span>
            <span>Lake</span>
        </div>

        <div>
            <h2 class="Heading">Alvi</h2>


            <p style="margin-top: -15px; margin-left: 10px; color: grey; font-weight: bold;">Lorem ipsum dolor sit amet consectetur
                adipisicing elit. Quas nemo numquam vel cumque ullam alias sequi suscipit velit! Enim cumque aperiam
                tempore tenetur?</p>

        </div>

        <div class="read-container">
            <span class="read">Read More</span>
        </div>
    </div>
    
</body>

</html>
