<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and Outlines</title>

    <style>
        .box {
            border: 2px solid black;
            box-shadow: 5px 5px 15px 2px #20fa03;
        }

        .text-element{
            text-shadow: 2px 2px 4px #888888; 
            outline: 2px solid red;
            border: 2px solid aqua;
            outline-offset: 12px;
            border-radius: 13px;
        }
    </style>
</head>

<body>

    <div class="box">
        I am a Box.
    </div>

    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque delectus amet aperiam incidunt! Exercitationem
        ea, in fugit natus aut, incidunt aliquam repudiandae reiciendis eligendi modi repellat nostrum beatae magnam
        minima excepturi quidem sint voluptatum!</p>
</body>

</html>
