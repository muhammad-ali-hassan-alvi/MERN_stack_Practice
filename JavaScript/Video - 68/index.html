<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Selecting by Ids, Classes, and More</title>

    <style>
        .box{
            width: 50px;
            height: 34px;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Muhammad Ali 1</div>
        <div class="box">Muhammad Ali 2</div>
        <div id="red" class="box">Muhammad Ali 3</div>
        <div class="box">Muhammad Ali 4</div>
        <div class="box">Muhammad Ali 5</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
