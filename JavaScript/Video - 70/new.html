<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;
            width: 50%;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5); /* Optional: Adds a semi-transparent background */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Image_created_with_a_mobile_phone.png" alt="Image" class="image">
        <div class="text">Your Overlay Text</div>
    </div>
</body>
</html>
